<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        <img _ngcontent-hag-c323="" src="assets/images/1.gif"   >
    </div>
 
    <span class="nav-spacer"></span>
   
        <div nz-col nzSpan="4">
        <div nz-row>
             <p style="margin-top:20px;color: #fff;font-size: 19px;font-weight: 500;"> 
               {{now|date:'hh:mm:ss'}}</p>
        </div>
        <div nz-row>
             <p style="color: #ACB0D2;font-size:14px;margin-top: -20px;">{{now|date:'yyyy-MM- 
               dd'}}</p>
        </div>
   </div>
    
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ 'Profile' | translate }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>{{ 'Settings' | translate }}</span>
        </button>
    </mat-menu>
    <button mat-icon-button (click)="onLoggedout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>






</mat-toolbar>
